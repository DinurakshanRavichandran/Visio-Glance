<div class="register-container">
    <!-- Video Section (Left) -->
    <div class="video-section">
        <video autoplay loop muted playsinline>
            <source src="assets/register2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Text Overlay -->
        <div class="video-text-overlay">
            <h1>Visio Glance</h1>
            <p>Bringing AI with Explainability</p>
        </div>
    </div>

    <!-- Form Section (Right) -->
    <div class="form-section">
        <!-- Background Image -->
        <img src="assets/register1.jpg" class="background-image">

        <!-- Visio Glance Branding -->
        <div class="form-header">
            <h1>Visio Glance</h1>
            <p>Empowering AI for Smarter Decisions</p>
        </div>

        <!-- Register Form -->
        <div class="form-content">
            <h2>Create an Account</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <input type="text" formControlName="username" placeholder="Username" required>
                <input type="email" formControlName="email" placeholder="Email" required>
                <input type="password" formControlName="password" placeholder="Password" required>
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" [disabled]="registerForm.invalid">Register</button>
            </form>

            <!-- Login link -->
            <p class="signup-text">
                Already have an account? <a routerLink="/login">Login</a>
            </p>
        </div>
    </div>
</div>
