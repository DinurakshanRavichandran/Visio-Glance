<div class="login-container">
    <!-- Video Section -->
    <div class="video-section">
        <video autoplay loop muted playsinline>
            <source src="assets/videos/loginBackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-text-overlay">
            <h1>AI-Powered Healthcare</h1>
            <p>Innovating the future of medical diagnostics</p>
        </div>
    </div>
  
    <!-- Form Section -->
    <div class="form-section">
        <!-- Background Image -->
        <img src="assets/images/loginbackground.jpg" class="background-image">
  
        <!-- Text Overlay -->
        <div class="text-overlay">
            <h1>Visio Glance AI</h1>
            <p>Advanced AI-driven diagnostics at your fingertips.</p>
        </div>
  
        <!-- Login Form -->
        <div class="form-content">
            <h2>Welcome Back!</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <!-- Email Field -->
                <input type="email" formControlName="email" placeholder="Email" required>
                <div *ngIf="form['email'].invalid && (form['email'].dirty || submitted)" class="validation-error">
                    <small *ngIf="form['email'].errors?.['required']">Email is required</small>
                    <small *ngIf="form['email'].errors?.['email']">Invalid email format</small>
                </div>
  
                <!-- Password Field -->
                <input type="password" formControlName="password" placeholder="Password" required>
                <div *ngIf="form['password'].invalid && (form['password'].dirty || submitted)" class="validation-error">
                    <small *ngIf="form['password'].errors?.['required']">Password is required</small>
                </div>
  
                <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
            
            <!-- Sign-up link -->
            <p class="signup-text">
                Don't have an account? <a routerLink="/register">Sign up</a>
            </p>
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </div>
    </div>
  </div>
